<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Calendar Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="status-bar" id="clock"></div>

  <div class="container calendar-container">
    <h2 class="text-center mb-4">📅 May Calendar</h2>
    <div id="calendar" class="mb-5"></div>

    <h3>🕸️ Last 5 Visited Links</h3>
    <iframe id="historyFrame" class="history-frame mb-4"></iframe>

    <button class="btn btn-success open-btn" onclick="openWindow()">Open New Window</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
